                    <div class="accordion-elements">
    <dt>
<!--         <button class="accordion-title" id=><span class="accordion-icon icon-arrow-down-ui"></span>What does my subscription include?</button> -->
    </dt>
    <div class="accordion-content">
        
            <dd class="accordion-rte">
                When you purchase a monthly or annual plan, you get:<br/> - One-click meetings: Launch meetings quickly from a variety of locations.<br/> - HDFaces video conferencing: Share up to six high-definition video feeds per session.<br/> - Built-in audio: Choose between VoIP and toll-based options at no extra charge.<br/> - One-click recording: Send out crystal-clear recordings after your meetings.
            </dd>
        
        
    </div>
</div>

                
                    <div class="accordion-elements">
    <dt>
       <!--  <button class="accordion-title" id=><span class="accordion-icon icon-arrow-down-ui"></span>How does the free trial work?</button> -->
    </dt>
    <div class="accordion-content">
        
            <dd class="accordion-rte">
                Sign up for a free trial of GoToMeeting and enjoy access to all of our top-notch features. We will notify you before your trial expires, and you can decide to subscribe to a paid plan or let your trial expire.
            </dd>
        
        
    </div>
</div>

                
                    <div class="accordion-elements">
    <dt>
       <!--  <button class="accordion-title" id=><span class="accordion-icon icon-arrow-down-ui"></span>How do I cancel my free trial?</button> -->
    </dt>
    <div class="accordion-content">
        
            <dd class="accordion-rte">
                Your free trial does not require a credit card. It will automatically cancel at the end of your trial period unless you have subscribed. If you would like to cancel after you have subscribed, sign in and go to theMy Account page. <b>Select Change Plan, Cancel After my GoToMeeting plan ends</b> and<b> Yes, cancel after trial.</b>
            </dd>
        
        
    </div>
</div>

                
                    <div class="accordion-elements">
    <dt>
      <!--   <button class="accordion-title" id=><span class="accordion-icon icon-arrow-down-ui"></span>How do I cancel my paid subscription?</button> -->
    </dt>
    <div class="accordion-content">
        
            <dd class="accordion-rte">
                To cancel your paid subscription plan, sign in and go to the <b>My Account </b>page. Select<b> Turn Off Renewal </b>and<b> Yes, Turn Off Renewal. </b>Pre-paid service will continue until the end of your subscription period, at which time your plan will not renew.
            </dd>
        
        
    </div>
</div>

                
                    <div class="accordion-elements">
    <dt>
<!--         <button class="accordion-title" id=><span class="accordion-icon icon-arrow-down-ui"></span>Whom do I contact if I have a billing question?</button> -->
    </dt>
    <div class="accordion-content">
        
            <dd class="accordion-rte">
                Contact <b><a href="https://support.logmeininc.com/gotomeeting">Global Customer Support.</a></b>
            </dd>
        
        
    </div>
</div>

                
                    <div class="accordion-elements">
    <dt>
      <!--   <button class="accordion-title" id=><span class="accordion-icon icon-arrow-down-ui"></span>How do I change my plan?</button> -->
    </dt>
    <div class="accordion-content">
        
            <dd class="accordion-rte">
                You can make changes to your plan online at any time. Sign in to your account and click <b>My Account, </b>then select <b>Plan Selection </b>or <b>Change Plan.</b> You may also contact<b> <a href="https://support.logmeininc.com/gotomeeting" target="_blank">Global Customer Support</a> </b>to adjust your account.
            </dd>
        
        
    </div>
</div>

                
                    <div class="accordion-elements">
    <dt>
<!--         <button class="accordion-title" id=><span class="accordion-icon icon-arrow-down-ui"></span>My account lapsed. How do I reactivate it?</button> -->
    </dt>
    <div class="accordion-content">
        
            <dd class="accordion-rte">
                Sign in to your account. If your account has lapsed, you should automatically be forwarded to the Plan Selection page under My Account. From there, select the plan you want, click<b> Continue</b> and enter your billing information. Your account will reactivate immediately.
            </dd>
        
        
    </div>
</div>

                
                    <div class="accordion-elements">
    <dt>
       <!--  <button class="accordion-title" id=><span class="accordion-icon icon-arrow-down-ui"></span>How can I review the charges billed to my account?</button> -->
    </dt>
    <div class="accordion-content">
        
            <dd class="accordion-rte">
                You can check your account history by signing in and going to My Account. View the most recent billing activity at the bottom of the page. For your complete history, click <b>View All Activity.</b>
            </dd>
        
        
    </div>
</div>

                
                    <div class="accordion-elements">
    <dt>
      <!--   <button class="accordion-title" id=><span class="accordion-icon icon-arrow-down-ui"></span>Will I be charged tax?</button> -->
    </dt>
    <div class="accordion-content">
        
            <dd class="accordion-rte">
                We are required to charge any tax required by your location, such as VAT (Value Added Tax) for all European Union countries and from all customers with UK billing addresses, as well as those with non-UK European Union billing addresses.
            </dd>
        
        
    </div>
</div>
