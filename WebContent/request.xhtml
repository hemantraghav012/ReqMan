<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:ui="http://java.sun.com/jsf/facelets" 
  xmlns:f="http://java.sun.com/jsf/core"
   xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:p="http://primefaces.org/ui"
 	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="stylesheet" href="resource/css/bootstrap.css"/>
<link rel="stylesheet" href="resource/mystyle/home.css"/>
<link rel="stylesheet" href="resource/mystyle/button.css"/>
<script type="text/javascript" src="resource/js/bootstrap.js"/>
<script type="text/javascript" src="resource/js/jquery.js"/>

	<title> Request </title>
	
	<script>

function setRequestHiddenValue(new_value)
{
	document.getElementById('requestForm:requestId').value = new_value;

}

</script>
	
</h:head>
<h:body>

<div id="header">
	<ui:insert name="header">
		<ui:include src="header.xhtml" />
	</ui:insert>
</div>
       
      <!-- -end of header --> 
     
        

     <h:form id="requestForm">
  <div class="container-fluid " style=" margin-top:2.5cm; ">
      
         
         <h:inputHidden id="requestId" value="#{createrequest.requestId}" ></h:inputHidden>
      <div class="row">
      
      	<div class="col-sm-6">
      		<span style=";font-size:25px;margin-left: 3px;">Manage Request List</span>
      	</div>
    
     	<div class="col-sm-6">    
     			
			 <h:commandLink  value="Create New Request" action="#{createrequest.createRequest}" class="btn1 btn   pull-right fontsize"/> 
			
			
		</div>

	  </div>


<div class="ui-fluid ">

	     <p:dataTable id="requestTable" var="request1" value="#{createrequest.newrequestList}" draggableColumns="true" resizableColumns="true"
	     reflow="true" scrollable="true" scrollHeight="310" 
	      rows="10"  paginator="true"   
	      paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15"
	     sortBy="#{request1.status},#{request1.title}" 
	     class="table table-striped table-hover table-bordered" 
	     style="margin-top:5px;  " filteredValue="#{createrequest.filteredRequestList}" 
	     widgetVar="newrequestListTable">
	     
	     <f:facet name="header">
	    
	     
			<p:outputPanel>
				<div class="row">
			<div class= "col-sm-2" ></div>
				<div class= "col-sm-8" >
				<h:inputText id="globalFilter" onkeyup="PF('newrequestListTable').filter()" a:placeholder="Search on any field (s) " class="form-control"  />
				</div>
				
				</div>
			</p:outputPanel>
			<p:commandButton id="toggler" type="button" value="Click to choose columns as per requirement"    />
        <p:columnToggler datasource="requestTable" trigger="toggler" />
	     
		</f:facet> 

 
 <p:column filterBy="#{request1.title}"  sortBy="#{request1.title}" headerText="Title"  filterStyle="display:none;"
			 filterMatchMode="contains"  style="text-overflow: ellipsis; white-space: nowrap; padding: 0px 0px 0px 3px;">			 
				<f:facet name="header" >
					 <h:outputText value="Title"/>
				</f:facet>
				<h:outputText value="#{request1.title}" style="display: inline;"/>
</p:column>
 
 
 <p:column filterBy="#{request1.description}" sortBy="#{request1.description}" headerText="Description" filterStyle="display:none;"  
			 filterMatchMode="contains"   style="text-overflow: ellipsis; white-space: nowrap;padding: 0px 0px 0px 3px;">
				<f:facet name="header">
					 <h:outputText value="Description" />
				</f:facet>
				<h:outputText value="#{request1.description}" style="display: inline;"   />
</p:column>
 
<p:column filterBy="#{request1.completiondate}" sortBy="#{request1.completiondate}" headerText="Due Date"  filterStyle="display:none;"  
			 filterMatchMode="contains"   pattern="dd-MMM-yyyy"  style="text-overflow: ellipsis; white-space: nowrap;padding: 0px 0px 0px 3px;">
				<f:facet name="header">
					<h:outputText value="Due Date" />
				</f:facet>
				<h:outputText value="#{request1.completiondate}" pattern="dd-MMM-yyyy" />
			</p:column>
    
    
    
    
   <p:column filterBy="#{request1.usercategory}" sortBy="#{request1.usercategory}" headerText="Category"  filterStyle="display:none;"  
			 filterMatchMode="contains"  style="text-overflow: ellipsis; white-space: nowrap;padding: 0px 0px 0px 3px;">
				<f:facet name="header">
					<h:outputText value="Category" />
				</f:facet>
				<h:outputText value="#{request1.usercategory}" style="display: inline;" />
			</p:column> 
    
     
    
     <p:column filterBy="#{request1.userproject}"  sortBy="#{request1.userproject}" headerText="Project"  filterStyle="display:none;"  
			 filterMatchMode="contains" style="text-overflow: ellipsis; white-space: nowrap;padding: 0px 0px 0px 3px;">
				<f:facet name="header">
					<h:outputText value="Project" />
				</f:facet>
				<h:outputText value="#{request1.userproject}" style="display: inline;"  />
			</p:column>
    
    
   
     <p:column filterBy="#{request1.userrequesttype}"  sortBy="#{request1.userrequesttype}" headerText="Type"  filterStyle="display:none;"  
			 filterMatchMode="contains" style="text-overflow: ellipsis; white-space: nowrap;padding: 0px 0px 0px 3px;">
				<f:facet name="header">
					<h:outputText value="Type" />
				</f:facet>
				<h:outputText value="#{request1.userrequesttype}"  style="display: inline;"  />
			</p:column> 
    
    
      <p:column filterBy="#{request1.friendName}"  sortBy="#{request1.friendName}"  headerText="Team Member"  filterStyle="display:none;"  
			 filterMatchMode="contains"  style="text-overflow: ellipsis; white-space: nowrap;padding: 0px 0px 0px 3px;">
				<f:facet name="header">
					<h:outputText value="Team Member" />
				</f:facet>
				<h:outputText value="#{request1.friendName}" style="display: inline;"   />
			</p:column>
    
     <p:column filterBy="#{request1.completionpercentage}"  sortBy="#{request1.completionpercentage}"  headerText="% Age Completion"  filterStyle="display:none;"  
			 filterMatchMode="contains"  style="text-overflow: ellipsis; white-space: nowrap; padding: 0px 0px 0px 3px;">
				<f:facet name="header">
					<h:outputText value="% Age Completion" />
				</f:facet>
				<h:outputText value="#{request1.completionpercentage}%" style="display: inline;"   />
			</p:column>
    
    
       <p:column filterBy="#{request1.stage}"  sortBy="#{request1.stage}"  headerText="Stage"  filterStyle="display:none;"  
			 filterMatchMode="contains"  style="text-overflow: ellipsis; white-space: nowrap;padding: 0px 0px 0px 3px;">
				<f:facet name="header">
					<h:outputText value="stage" />
				</f:facet>
				<h:outputText value="#{request1.stage}" style="display: inline;"   />
			</p:column>
    
     <p:column filterBy="#{request1.status}"  sortBy="#{request1.status}" 
			headerText="Status"  filterStyle="display:none;" filterMatchMode="contains" style="padding: 0px 0px 0px 3px;" >
				<f:facet name="header">
					<h:outputText value="Status" />
				</f:facet>
				<h:outputText value="#{request1.status}"  />
			</p:column>
    
    
   
    
     <p:column headerText="Attachment" exportable="false" style="padding: 0px 0px 0px 0px;" >
       <p:dialog modal="true" widgetVar="statusDialog" header="Status" draggable="false" closable="false" resizable="false">
    <p:graphicImage name="/demo/images/ajaxloadingbar.gif" />
</p:dialog>
<p:commandButton value="Download"  ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);setRequestHiddenValue(#{request1.newRequestId})" style="padding: 0px 0px 0px 0px; font-size:13px; width:109px;" >
        <p:fileDownload value="#{createrequest.fileDownloadView()}" />
    </p:commandButton>
    </p:column>
    
     <p:column headerText="View / Modify" exportable="false" style="padding: 0px 0px 0px 0px; ">
<p:commandLink id="nonAjax" styleClass="btn btn-primary fontsize" 
				style="color:white; width:108px; border-radius: none;font-size:12px;" onclick='setRequestHiddenValue(#{request1.newRequestId})' 
				action="#{createrequest.modifyAction()}" ajax="false" >
	        		View / Update
	    		</p:commandLink> 
	    		
   </p:column>   
</p:dataTable>
	    
	</div>
	<div>
		<strong>Export Data &nbsp;</strong>
	    <h:commandButton id="excel" class="btn btn-primary fontsize" value="Excel">
	        <p:dataExporter type="xls" target="requestTable" fileName="request1" postProcessor="#{createrequest.postProcessXLS}" />
	    </h:commandButton>
	 	&nbsp;
	    <h:commandButton id="pdf" class="btn btn-primary fontsize" value="Pdf">
	        <p:dataExporter type="pdf" target="requestTable" fileName="request1" preProcessor="#{createrequest.preProcessPDF}" />
	    </h:commandButton>
	</div>
 




<script type="text/javascript">
function start() {
    PF('statusDialog').show();
}
 
function stop() {
    PF('statusDialog').hide();
}
</script>

      </div><!-- end oc container -->
        </h:form>
   
      
      
      </h:body>

</html>
