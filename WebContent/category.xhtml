 <html lang="en"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="stylesheet" href="resource/css/bootstrap.css"/>
<link rel="stylesheet" href="resource/mystyle/home.css"/>
<link rel="stylesheet" href="resource/mystyle/createcategory.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="resource/js/bootstrap.js"/>
<script type="text/javascript" src="resource/js/jquery.js"/>
<title>New Category</title>



</h:head>

<h:body>

<h:form>

	<div id="header">
	<ui:insert name="header">
		<ui:include src="header.xhtml" />
	</ui:insert>
</div>
       
      <!-- -end of header --> 
      
   
	<div id="categoryheader">
	<ui:insert name="categoryheader">
		<ui:include src="categoryheader.xhtml" />
	</ui:insert>
</div>
        
       <!-- -end of categoryheader -->
      
        
      <div class="container" style=" margin-top:1cm; ">
 
      <div class="row">
      
      	<div class="col-sm-6">
      		<span style=";font-size:25px;margin-left: 3px;">Manage Category</span>
      	</div>
      	
     	<div class="col-sm-6">
       		<button type="button" class="btn btn-primary btn-md pull-right"  style="margin-top: 5px;margin-right: 5px;margin-bottom: 8px;"> 
				<!-- <h:link value="Create Category" style="text-decoration:none; color:#fff;" outcome="createcategory"/> -->
				<h:commandLink value="Create Category" style="text-decoration:none; color:#fff;" action="#{categorybean.newCategory}" />
			</button>
		</div>

	  </div>

     <p:dataTable var="category" value="#{categorybean.categoryList}" reflow="true" class="table table-striped table-hover table-bordered" style="margin-top:20px">
        <f:facet name="header">
            Category Details
        </f:facet>
        <p:column headerText="S.No">
            <h:outputText value="#{category.srNo}" />
        </p:column>
 
        <p:column headerText="Category Name">
            <!-- <h:outputText value="#{category.name}" /> -->
           
			<p:commandLink id="nonAjax" action="#{categorybean.modifyAction(category.userCategoryId)}" ajax="false">
        		<h:outputText value="#{category.name}" />
    		</p:commandLink>
        </p:column>
 
        <p:column headerText="Status">
            <h:outputText value="#{category.status}" />
        </p:column>
 
       
    </p:dataTable>

      </div><!-- end oc container -->
      
      </h:form>
      
      </h:body>

</html>
