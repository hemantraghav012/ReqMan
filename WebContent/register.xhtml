<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<link rel="stylesheet" href="resource/css/bootstrap.css"/>
<link rel="stylesheet" href="resource/mystyle/mystyle.css"/> 
<script type="text/javascript" src="resource/js/bootstrap.min.js"/>
<script type="text/javascript" src="resource/js/jquery11.js"/>

<title>Register Form</title>
</head>
<h:body>
<div class="container-fluid" style="background-color: 	#DCDCDC">">
<div class="container" >
<h2 style="text-align:center;font-weight: bold;  margin-top: 20px; margin-bottom: 20px;"> Register to ReqMan</h2>
<div class="container" >

<h:form class="form-group" >
<h:outputLabel>Email Id</h:outputLabel>
<h:inputText value="#{users.emailid}"  class="form-control"  ></h:inputText><br></br>

<h:outputLabel>Password</h:outputLabel>
<h:inputText value="#{users.password}"  class="form-control" ></h:inputText><br></br>


<h:outputLabel>First Name</h:outputLabel>
<h:inputText value="#{users.firstname}"  class="form-control" ></h:inputText><br></br>

<h:outputLabel>Last Name</h:outputLabel>
<h:inputText value="#{users.lastname}"  class="form-control" ></h:inputText><br></br>

<h:outputLabel>Group Name</h:outputLabel>
<h:inputText value="#{users.groupname}"  class="form-control" ></h:inputText><br></br>

<h:outputLabel>Status</h:outputLabel>
<h:inputText value="#{users.status}"  class="form-control" ></h:inputText><br></br>

<h:outputLabel>Created By</h:outputLabel>
<h:inputText value="#{users.createdby}"  class="form-control" ></h:inputText><br></br>


<h:commandLink action="#{users.submit}" value="submit" class="btn btn-lg btn-primary btn-block"></h:commandLink>
</h:form>
</div>
</div>
</div>

</h:body>
</html>
