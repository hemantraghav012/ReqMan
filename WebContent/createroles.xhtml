<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
       xmlns:p="http://primefaces.org/ui"
	   xmlns:a="http://xmlns.jcp.org/jsf/passthrough" 
	    xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 
 <c:choose>
 
<c:when test="#{userroleset eq 1}">
<h:head>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="stylesheet" href="resource/css/bootstrap.css"/>
<link rel="stylesheet" href="resource/mystyle/home.css"/>
<link rel="stylesheet" href="resource/mystyle/friendmaster.css"/>
<link rel="stylesheet" href="resource/mystyle/createcategory.css"/>
<link rel="stylesheet" href="resource/mystyle/Account.css"/>
 <link rel="stylesheet" href="resource/mystyle/button.css"/>
<script type="text/javascript" src="resource/js/bootstrap.js"/>
<script type="text/javascript" src="resource/js/jquery.js"/>
<title>Role Page</title>
 <style type="text/css">
        .ui-growl {
            
            top:60px;
            Right:20px;
            width:301px;
        
        }
    </style>
</h:head> 
<body> 


	<div id="header">
	<ui:insert name="header">
		<ui:include src="header.xhtml" />
	</ui:insert>
</div>
       
      <!-- -end of header --> 
<div class="container accountgrid" style="margin-left:0px;">
 <h:form class="form-horizontal"  >
  <h2 style=" margin-top:0px; text-align:center" > Create Roles</h2>

<div><h:messages style = "color:red;margin:8px;" /></div>




 <div class=" row form-group ">
   <div class="col-sm-3 control-label"><h:outputLabel  >Role Id :</h:outputLabel></div>
<div class=" col-sm-6"> <h:inputText value="#{rolebean.id}" maxlength="20" class="  form-control"  id="roleid"  required="true" requiredMessage="* Please enter category name"/></div>
 <h:message for="roleid"  style="color:red;margin:8px;"/> 
</div><br></br>
<div class=" row form-group ">
  <div class="col-sm-3 control-label"><h:outputLabel  >Role Name :</h:outputLabel></div>
<div class=" col-sm-6"> <h:inputText value="#{rolebean.name}" maxlength="20" class="  form-control"  id="rolename"  required="true" requiredMessage="* Please enter category name"/></div>
 <h:message for="rolename"  style="color:red;margin:8px;"/> 
</div><br></br>


 <div class=" row form-group ">
 <div class="col-sm-3 .col-sm-offset-2"></div>
 <div class="col-sm-6 "><h:commandButton action="#{rolebean.saveRole}" value="Submit" class="btn fontsize btn-success btn-block"></h:commandButton></div>

</div>



</h:form>
  
 
            <hr ></hr>
            
            
            <h:form id="rolesForm">
      <div  class="gridmargin">
 	
      
      
      		<h3 style="text-align:center;">Manage Roles List</h3>
      	
      
      	

<div class="ui-fluid">
<p:growl id="msgs" />
	     <p:dataTable id="rolesTable" var="roles" value="#{rolebean.roleList}" 
	     reflow="true" scrollable="true" scrollHeight="250" 	 
	     class="table table-striped table-hover table-bordered" 
	     style="margin-top:5px; " 
	     widgetVar="roleListTable">
	     
	     
	     <p:column filterBy="#{roles.id}" sortBy="#{roles.id}" headerText="Role Id"  
			filterStyle="display:none;" filterMatchMode="contains"   style="padding: 0px 0px 0px 3px;">
				<f:facet name="header">
					<h:outputText value="Role Id"  />
				</f:facet>
				<h:outputText value="#{roles.id}" />
			</p:column>
			
			<p:column filterBy="#{roles.name}" sortBy="#{roles.name}" headerText="Role Name"  
			filterStyle="display:none;" filterMatchMode="contains"   style="padding: 0px 0px 0px 3px;">
				<f:facet name="header">
					<h:outputText value="Role Name"  />
				</f:facet>
				<h:outputText value="#{roles.name}" />
			</p:column>
	 
			
	 
			<p:column filterBy="#{roles.status}" sortBy="#{roles.status}" headerText="Role Status"  
			filterStyle="display:none;" filterMatchMode="contains"   style="padding: 0px 0px 0px 3px;">
				<f:facet name="header">
					<h:outputText value="Role Status"  />
				</f:facet>
				<h:outputText value="#{roles.status}" />
			</p:column>
			
			 
	       
	    </p:dataTable>
            </div>
            </div>
            </h:form>
           
            
          </div> 
         
           
</body>
 </c:when>
          <c:otherwise>
          <div style="color:red; font-size: 46px">
          error in this page....</div>
          </c:otherwise>
          </c:choose> 
</html>
