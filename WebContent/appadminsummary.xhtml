<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
	   
 <html lang="en"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	   xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core"
	   xmlns:a="http://xmlns.jcp.org/jsf/passthrough" > 
  
  
   <c:choose>
 
<c:when test="#{userroleset eq 1}">
<h:head>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="stylesheet" href="resource/css/bootstrap.css"/>
<link rel="stylesheet" href="resource/mystyle/home.css"/>
<link rel="stylesheet" href="resource/mystyle/friendmaster.css"/>
<link rel="stylesheet" href="resource/mystyle/createcategory.css"/>
<link rel="stylesheet" href="resource/mystyle/Account.css"/>
 <link rel="stylesheet" href="resource/mystyle/button.css"/>
<script type="text/javascript" src="resource/js/bootstrap.js"/>
<script type="text/javascript" src="resource/js/jquery.js"/>
<title>App Admin Summary</title>
 <style type="text/css">
        .ui-growl {
            
            top:60px;
            Right:20px;
            width:301px;
        
        }
    </style>

	
</h:head> 
<body> 

	<div id="header">
	<ui:insert name="header">
		<ui:include src="header.xhtml" />
	</ui:insert>
</div>
       
      <!-- -end of header --> 
      <div class="container datasummary">
      
      <h:form id="datasummary">
    <div class="ui-fluid"></div>
<p:growl id="msgs" />

 <p:outputLabel value="From  Date: "></p:outputLabel> &nbsp;
               <p:calendar id="idStartDate" value="#{datasummarybean.startDate}" pattern="dd-MM-yyyy" mask="true"  
                  maxdate="#{datasummarybean.endDate}">
                </p:calendar>
                &nbsp; &nbsp; &nbsp;
                
                <p:outputLabel value="To  Date: "></p:outputLabel> &nbsp;                	
                <p:calendar id="idEndDate" value="#{datasummarybean.endDate}" pattern="dd-MM-yyyy" mask="true">                    
                </p:calendar>
                
                &nbsp; 
                <p:commandButton action="#{datasummarybean.daterange()}" value="Search" icon="ui-icon-check" 
                  onclick="setstartDateValue()" />

<br></br><br></br>


 
 
  <div class="row">
      
      	<div class="col-sm-12">
      		<h1 style="text-align:center;font-size:25px;">Manage Summary  Of Collabor8</h1>
      	</div>
      </div>
 
 
	      <p:dataTable id="datasummary" var="datasummary" value="#{datasummarybean.requestList}" draggableColumns="true" 
	     resizableColumns="true"  reflow="true" scrollable="true" scrollHeight="23"
	     class="table table-striped table-hover table-bordered"  style="margin-top:5px; margin-left:0px; " 	>     

			
			
			
	 
			<p:column  headerText="request_created"   filterMatchMode="contains"   style="padding: 0px 0px 0px 3px;">
				<f:facet name="header">
					<h:outputText value="request_created"  />
				</f:facet>
				<h:outputText value="#{datasummary.request_created}" />
			</p:column>
			
		
			<p:column  headerText="request_accepted"   filterMatchMode="contains"   style="padding: 0px 0px 0px 3px;">
				<f:facet name="header">
					<h:outputText value="request_accepted"  />
				</f:facet>
				<h:outputText value="#{datasummary.request_accepted}" />
			</p:column>
			
			<p:column  headerText="request_completed"   filterMatchMode="contains"   style="padding: 0px 0px 0px 3px;">
				<f:facet name="header">
					<h:outputText value="request_completed"  />
				</f:facet>
				<h:outputText value="#{datasummary.request_completed}" />
			</p:column>
			
			<p:column  headerText="request_modified"   filterMatchMode="contains"   style="padding: 0px 0px 0px 3px;">
				<f:facet name="header">
					<h:outputText value="request_modified"  />
				</f:facet>
				<h:outputText value="#{datasummary.request_modified}" />
			</p:column>
			
			<p:column  headerText="request_closed"   filterMatchMode="contains"   style="padding: 0px 0px 0px 3px;">
				<f:facet name="header">
					<h:outputText value="request_closed"  />
				</f:facet>
				<h:outputText value="#{datasummary.request_closed}" />
			</p:column>
			
			<p:column  headerText="Total_Users"   filterMatchMode="contains"   style="padding: 0px 0px 0px 3px;">
				<f:facet name="header">
					<h:outputText value="Total_Users"  />
				</f:facet>
				<h:outputText value="#{datasummary.users}" />
			</p:column>
	       
	   
	    </p:dataTable>
	    
	   


 

 
      </h:form>
      	</div>
      
 
<script type="text/javascript">
$(function() {
    $('input[name="daterange"]').daterangepicker();
});
</script>
      
</body> 

</c:when>
          <c:otherwise>
          <div style="color:red; font-size: 46px">
          error in this page....</div>
          </c:otherwise>
          </c:choose> 
</html>
