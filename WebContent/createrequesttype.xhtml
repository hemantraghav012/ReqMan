<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">


<h:head>

<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="stylesheet" href="resource/css/bootstrap.css"/>
<link rel="stylesheet" href="resource/mystyle/home.css"/>
<link rel="stylesheet" href="resource/mystyle/createcategory.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="resource/js/bootstrap.js"/>
<script type="text/javascript" src="resource/js/jquery.js"/>
<title>Create Request type</title>

</h:head>



<h:body>

<div id="header">
	<ui:insert name="header">
		<ui:include src="header.xhtml" />
	</ui:insert>
</div>
      <!-- end of header -->
      
       
	<div id="categoryheader">
	<ui:insert name="categoryheader">
		<ui:include src="categoryheader.xhtml" />
	</ui:insert>
</div>
        
       <!-- -end of categoryheader -->
      
      <div class="container" style=" margin-top:1.5cm; ">
  <h2>  Create Request type</h2>
  
  <div  style="margin-top:1.5cm;"> 
  <h:form class="form-horizontal fixedcontainer " >

<div><h:messages style = "color:red;margin:8px;" /></div>

 <div class=" row form-group ">
 <div class="col-sm-2 control-label"><h:outputLabel  >RequestType Name:</h:outputLabel></div>
<div class=" col-sm-6"> <h:inputText value="#{requesttypebean.requesttypeName}" class="  form-control"  id="requesttypename"  required="true" requiredMessage="* Please enter user type "/></div>
 <h:message for="requesttypename"  style="color:red;margin:8px;"/> 
</div><br></br>

 <div class=" row form-group ">
 <div class="col-sm-2 control-label"><h:outputLabel  >Status: </h:outputLabel></div>
<div class=" col-sm-6"> 
<h:selectOneRadio value = "#{requesttypebean.status}" id="status" required="true"    requiredMessage="* Please enter status"> 
   <f:selectItem itemValue = "true" itemLabel = "Active"  /> 
   <f:selectItem itemValue = "false" itemLabel = "In Active" />
</h:selectOneRadio> </div>
 <h:message for="status"  style="color:red;margin:8px;"/> 
 </div><br></br>



 <div class=" row form-group ">
 <div class="col-sm-2 .col-sm-offset-2"></div>
 <div class="col-sm-3 "><h:commandButton action="#{requesttypebean.saveRequesttype}" value="Submit" class="btn btn-lg btn-success btn-block"></h:commandButton></div>

 <div class="col-sm-3 ">
 

<h:link value="Back to RequestType" style="text-decoration:none; " class="btn btn-lg btn-primary btn-block" outcome="requesttype">
</h:link>
</div>
</div>



</h:form>
  
  </div>
      
  </div>
</h:body>
	
</html>
