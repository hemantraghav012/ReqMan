<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"	
	   xmlns:ui="http://java.sun.com/jsf/facelets"
	   xmlns:f="http://java.sun.com/jsf/core"
	   xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<meta name="viewport" content="width=device-width, initial-scale=1"/>

<link rel="stylesheet" href="resource/css/bootstrap.css"/>
<link rel="stylesheet" href="resource/mystyle/home.css"/>
<link rel="stylesheet" href="resource/mystyle/createcategory.css"/>
 
<script type="text/javascript" src="resource/js/bootstrap.js"/>
<script type="text/javascript" src="resource/js/jquery.js"/>
<title>New Request Type</title>


<script>

function setRequesttypeHiddenValue(new_value)
{
	
	document.getElementById('requesttypeForm:requesttypeId').value = new_value;

}

</script>


</h:head>

<h:body>

 	<div id="header">
	<ui:insert name="header">
		<ui:include src="header.xhtml" />
	</ui:insert>
</div>
       
      <!-- -end of header --> 
      
   
	<div id="categoryheader">
	<ui:insert name="categoryheader">
		<ui:include src="categoryheader.xhtml" />
	</ui:insert>
</div>
        
       <!-- -end of categoryheader -->
       
       
   <h:form id="requesttypeForm">
      <div class="container fixedcontainer" style=" margin-top:1cm; ">
 		<h:inputHidden id="requesttypeId" value="#{requesttypebean.requesttypeId}" ></h:inputHidden>
      <div class="row">
      
      	<div class="col-sm-6">
      		<span style=";font-size:25px;margin-left: 3px;">Manage RequestType</span>
      	</div>
      	
     	<div class="col-sm-6">       				
				<h:commandLink  value="Create Request Type" action="#{requesttypebean.newRequesttype}" class="btn btn-primary btn-md pull-right"/>				
				
			
		</div>

	  </div>


	<div>
	
	
	

	     <p:dataTable id="requesttypeTable" var="requesttype" value="#{requesttypebean.requesttypeList}" 
	     reflow="true" scrollable="true" scrollHeight="250" sortBy="#{requesttype.status},#{requesttype.name}"
	      class="table table-striped table-hover table-bordered" style="margin-top:20px"
	      filteredValue="#{requesttypebean.filteredRequesttypeList}"     widgetVar="requesttypeListTable">
	      
	      
	        <f:facet name="header">
			<p:outputPanel>
				<h:outputText value="Search all fields:" />
				<h:inputText id="globalFilter" onkeyup="PF('requesttypeListTable').filter()" />
			</p:outputPanel>
		</f:facet>
			
			
	      
	 
	        <p:column headerText="Requesttype Name" sortBy="#{requesttype.name}" filterBy="#{requesttype.name}" filterStyle="display:none;" filterMatchMode="contains">
	         <f:facet name="header">
				<h:outputText value="Requesttype Name" />
				</f:facet>
	            <h:outputText value="#{requesttype.name}" />
	        </p:column>
	 
	 
	 
	        <p:column headerText="Status" style="width:4.5cm;" sortBy="#{requesttype.status}" filterBy="#{requesttype.status}"  filterStyle="display:none;" filterMatchMode="contains">
	        
	        <f:facet name="header">
			<h:outputText value="Status" />
				</f:facet>
	            <h:outputText value="#{requesttype.status}" />
	        </p:column>
	        
	        <p:column  headerText="Modify" exportable="false" style="width:3cm; text-align:center">
				
				<p:commandLink id="nonAjax" styleClass="btn btn-primary " style="color:white;" onclick='setRequesttypeHiddenValue(#{requesttype.userRequesttypeId})' action="#{requesttypebean.modifyAction()}" ajax="false" >
	        		Update
	    		</p:commandLink>
	    		 
	        </p:column>
	       
	    </p:dataTable>
	    
	</div>

	<div>
		<strong>Export Data &nbsp;</strong>
	    <h:commandButton id="excel" class="btn btn-info" value="Excel">
	        <p:dataExporter type="xls" target="requesttypeTable" fileName="requesttype" postProcessor="#{requesttypebean.postProcessXLS}" />
	    </h:commandButton>
	 	&nbsp;
	    <h:commandButton id="pdf" class="btn btn-info" value="Pdf">
	        <p:dataExporter type="pdf" target="requesttypeTable" fileName="requesttype"  preProcessor="#{requesttypebean.preProcessPDF}"/>
	    </h:commandButton>
	</div>

</div><!-- end oc container -->
      
      </h:form>
      
      
      
      
      </h:body>


</html>
