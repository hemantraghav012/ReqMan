<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"	
	   xmlns:ui="http://java.sun.com/jsf/facelets"
	   xmlns:f="http://java.sun.com/jsf/core"
	    xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	   xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<meta name="viewport" content="width=device-width, initial-scale=1"/>

<link rel="stylesheet" href="resource/css/bootstrap.css"/>
<link rel="stylesheet" href="resource/mystyle/home.css"/>
<link rel="stylesheet" href="resource/mystyle/friendmaster.css"/>
<link rel="stylesheet" href="resource/mystyle/createcategory.css"/>
 <link rel="stylesheet" href="resource/mystyle/button.css"/>
<script type="text/javascript" src="resource/js/bootstrap.js"/>
<script type="text/javascript" src="resource/js/jquery.js"/>
<title>New Request Type</title>


<script>

function setRequesttypeHiddenValue(new_value)
{
	
	document.getElementById('requesttypeForm:requesttypeId').value = new_value;

}

</script>


</h:head>

<h:body>

 	<div id="header">
	<ui:insert name="header">
		<ui:include src="header.xhtml" />
	</ui:insert>
</div>
       
      <!-- -end of header --> 
      
   
	<div id="categoryheader">
	<ui:insert name="categoryheader">
		<ui:include src="categoryheader.xhtml" />
	</ui:insert>
</div>
        
       <!-- -end of categoryheader -->
       
       
        <div class="row">
  
  
      <div class="col-sm-7  addteammember" >

  <h:form class="form-horizontal" >
  <h2 style="  margin-bottom:30px; margin-top:0px; text-align:center" >Create New  Type</h2>

<div><h:messages style = "color:red;margin:8px;" /></div>

 <div class=" row form-group ">
<div class="col-sm-3 control-label"><h:outputLabel  >RequestType Name:</h:outputLabel></div>
<div class=" col-sm-9"> <h:inputText value="#{requesttypebean.requesttypeName}" maxlength="20" class="  form-control"  id="requesttypename"  required="true" requiredMessage="* Please enter user type "/><span style="color:red;">Please enter upto 20 characters.</span></div>
 <h:message for="requesttypename"  style="color:red;margin:8px;"/> 
</div><br></br>


 <div class=" row form-group ">
 <div class="col-sm-2 .col-sm-offset-2"></div>
 <div class="col-sm-9 "><h:commandButton action="#{requesttypebean.saveRequesttype}" value="Submit" class="btn  btn-success btn-block fontsize"></h:commandButton></div>

 
</div>



</h:form>
  
 
            <hr ></hr>

<h:form id="requesttypeForm">
      <div  class="gridmargin">
 		<h:inputHidden id="requesttypeId" value="#{requesttypebean.requesttypeId}" ></h:inputHidden>
   
      
      		<h2 style="text-align:center;">Manage Request Type List</h2>
      	<br></br>	(Only active type will be available for transaction)
      
      	

	<div class="ui-fluid">
<p:growl id="msgs" showDetail="true"/>

	     <p:dataTable id="requesttypeTable" var="requesttype" value="#{requesttypebean.requesttypeList}" editable="true" editMode="cell" 
	     reflow="true" scrollable="true" scrollHeight="250" sortBy="#{requesttype.status},#{requesttype.name}"
	      class="table table-striped table-hover table-bordered" style="margin-top:20px"
	      filteredValue="#{requesttypebean.filteredRequesttypeList}"     widgetVar="requesttypeListTable">
	      
	       <f:attribute name="updateRequesttypeId" value="#{requesttype.userRequesttypeId}" />
	      <p:ajax event="cellEdit" listener="#{requesttypebean.onCellEdit}" update=":requesttypeForm:msgs" />
 
	     
	        <f:facet name="header">
			<p:outputPanel>
			<div class="row">
			
					<div class= "col-sm-12">
				<h:inputText id="globalFilter" onkeyup="PF('requesttypeListTable').filter()" a:placeholder="Search on any field (s) " class="form-control "/>
				</div>
				</div>
			</p:outputPanel>
		</f:facet>
			
			
	      
	 
	        <p:column headerText="Requesttype Name" sortBy="#{requesttype.name}" filterBy="#{requesttype.name}" filterStyle="display:none;" filterMatchMode="contains" style="padding: 0px 0px 0px 3px;">
	         <f:facet name="header">
				<h:outputText value="Requesttype Name" />
				</f:facet>
	            <h:outputText value="#{requesttype.name}" />
	        </p:column>
	 
	 
	  <p:column headerText="Status" filterBy="#{requesttype.status}" sortBy="#{requesttype.status}"  filterStyle="display:none;" filterMatchMode="contains"  style="width:125px;padding: 0px 0px 0px 3px; ">
              <p:cellEditor>
                 <f:facet name="output"><h:outputText value="#{requesttype.status}" /></f:facet>
               <f:facet name="input">
                   <p:selectOneMenu value="#{requesttype.status}" onclick='setRequesttypeHiddenValue(#{requesttype.userRequesttypeId})' style="width:125px">
                       <f:selectItem   itemLabel="Active" itemValue="Active" />
                        <f:selectItem  itemLabel="InActive" itemValue="InActive" />
                   </p:selectOneMenu>
               </f:facet>    </p:cellEditor>
          </p:column>
	    </p:dataTable>
	   
	</div>

	<div>
		<strong>Export Data &nbsp;</strong>
	    <h:commandButton id="excel" class="btn btn-primary fontsize" value="Excel">
	        <p:dataExporter type="xls" target="requesttypeTable" fileName="requesttype" postProcessor="#{requesttypebean.postProcessXLS}" />
	    </h:commandButton>
	 	&nbsp;
	    <h:commandButton id="pdf" class="btn btn-primary fontsize" value="Pdf">
	        <p:dataExporter type="pdf" target="requesttypeTable" fileName="requesttype"  preProcessor="#{requesttypebean.preProcessPDF}"/>
	    </h:commandButton>
	</div>

</div><!-- end oc container -->
      
      </h:form>
      
      </div>
      
      
        <div class="col-sm-5" style="background-color:#fff;margin-top:0px;">
       <div class="textbox">
       <p style=" ">Active request types can be use for classifying requests.
                           These  types can be used to filter your request and managed them effective.</p>
    </div>
    <br></br>
    <div>
<img  src="resource/image/23.jpeg" class="img-responsive img-thumbnail" alt="collabor8" style="width:100%;height:530px;" ></img>

</div>
      
        </div>

       </div>
      
      </h:body>

</html>
