<script type="text/javascript" src="resource/js/bootstrap.js"/>
<script type="text/javascript" src="resource/js/jquery.js"/>
<title>Register</title>
</h:head>

<h:body >
<div class="navbar  navbar-default navbar-fixed-top top_menu" >
<div class="container-fluid ">
<div class="navbar-header">
<a class= "navbar-brand " href="index.xhtml" style="color:#f4df41; font-size:32px; font-weight: bold; ">Collabor8</a>
<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
<span class="icon-bar"></span>
<span class="icon-bar"></span>
<span class="icon-bar"></span>
</button>

</div>

<div class="collapse navbar-collapse margin_menu" >

<a style="color:blue; font-size:32px; font-weight: bold;  text-decoration:none; " class="pull-right">Work smart, Save time</a>
</div>
</div>
</div>

       
      <!-- -end of header --> 
  

<div class="container registerfield" style="margin-top:30px;" >
<br></br>
<div class="row">
<div class=" col-sm-6" >
<br></br>
<img  src="resource/image/addregister.jpeg" class="img-responsive img-thumbnail" alt="collabor8" style="width:100%;" ></img>
 </div>


<div class=" col-sm-6" style="LINE-HEIGHT:40px; padding-left:25px;">
<h2 style="font-weight: bold;"> Start your free 30-day trial.</h2>

<h2 style="font-weight: bold;"> Set you password and start collabor8ing!</h2>

<h4>Fully functional. No credit card required.</h4>


<h:form class="form-horizontal" >

 <h:inputHidden value = "#{setpassword.emailid}" id = "hiddenField" /> 
<div><h:messages style = "color:red;margin:8px;" /></div>
<br></br>
 <div class=" row form-group registerfieldname">
 <div class="col-sm-2 control-label"><h:outputLabel  >Email Id:</h:outputLabel></div>
<div class=" col-sm-6"> <h:inputText  class="  form-control" value="#{setpassword.emailid}" disabled="true" readonly="true" required="true" p:placeholder="Email Id"  id="emailid" requiredMessage="* Please enter your email id" validatorMessage="Invalid email format"> <f:validateRegex
		pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" /></h:inputText></div>
 <h:message for="emailid"  style="color:red;margin:8px;"/> 

</div>

 <div class=" row form-group registerfieldname">
<div class="col-sm-2 control-label"><h:outputLabel>Password:</h:outputLabel></div>
<div class=" col-sm-6"><h:inputSecret value="#{setpassword.password}"  p:placeholder="password" class="form-control" id="password" required="true" requiredMessage="* Please enter your password"></h:inputSecret></div>
 <h:message for="password"  style="color:red;margin:8px;"/> 
</div>
 

  <div class=" row form-group ">
 <div class="col-sm-2 .col-sm-offset-2"></div>
<div class="col-sm-6 "><h:commandLink action="#{setpassword. forgotpasswordupdate()}" value="Submit" class="btn fontsize btn-success btn-block"></h:commandLink></div>
</div>



</h:form>

</div>

</div>
</div>


  <div id="footer">
	<ui:insert name="footer">
		<ui:include src="footerpage.xhtml" />
	</ui:insert>
</div>
