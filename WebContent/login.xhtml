<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<!-- <h:head>
	<title>login</title>
</h:head> -->

<h:head>

    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>JSF Integrate Bootstrap</title>

    <h:outputStylesheet library="webjars" name="bootstrap/3.3.6/css/bootstrap.min-jsf.css" />
    <h:outputStylesheet library="webjars" name="bootstrap/3.3.6/css/bootstrap-theme.min-jsf.css" />
    <h:outputStylesheet library="webjars" name="font-awesome/4.5.0/css/font-awesome.min-jsf.css" />


</h:head>
	
<h:body>
<div class="container" >
	<h:form class="form-horizontal" >
		<h3>JSF Login Logout</h3>
		<h:outputText value="Username"  />
		<h:inputText id="username" class="form-control"  value="#{login.user}"></h:inputText>
		<h:message for="username"></h:message>
		<br /><br />
		
		<h:outputText value="Password" />
		<h:inputSecret class="form-control"  id="password" value="#{login.pwd}"></h:inputSecret>
		<h:message for="password"></h:message>
		<br /><br />
		
		<h:commandButton class="btn btn-lg btn-primary btn-block"  action="#{login.validateUsernamePassword}"
			value="Login"></h:commandButton>
	</h:form>
	</div>
</h:body>
</html>
