<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
       xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:ui="http://java.sun.com/jsf/facelets">
      
      <h:head>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="stylesheet" href="resource/css/bootstrap.css"/>
<link rel="stylesheet" href="resource/mystyle/home.css"/>
<link rel="stylesheet" href="resource/mystyle/onlyhome.css"/>
 <link rel="stylesheet" href="resource/mystyle/button.css"/>
<link rel="stylesheet" href="resource/mystyle/login.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="resource/js/bootstrap.js"/>
<script type="text/javascript" src="resource/js/jquery.js"/>
<title>Log In</title>
</h:head>
<h:body style="background-color:#DCDCDC"> 

            
            
            <div id="indexheader">
	<ui:insert name="indexheader">
		<ui:include src="indexheader.xhtml" />
	</ui:insert>
</div>
       
      <!-- -end of header --> 
            
 
    	  <div class="modal-dialog" style=" margin-top: 2.5cm;">
				<div class="loginmodal-container">
					<h1>Login to <span style="font-weight: bold;">Collabor8</span> </h1><br></br>
				  <h:form >
   <div><h:messages style = "color:red;margin:8px;" /></div>
     <h:outputText>Email Id</h:outputText>
     <h:inputText   value="#{login.user}" id="emailid" required="true" requiredMessage="* Please enter your emaid id" validatorMessage="Invalid email format"> <f:validateRegex
		pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" p:placeholder="Please enter emailid" /> </h:inputText>
				 <h:message for="emailid"  style="color:red;margin:8px;"/> 
    
    
    <h:outputText>Password</h:outputText>
     <h:inputSecret  value="#{login.pwd}" id="password" required="true" requiredMessage="* Please enter your password" p:placeholder="Please enter password"></h:inputSecret>
		 <h:message for="password"  style="color:red;margin:8px;"/> 
     
 
  
  
   <h:commandButton   action="#{login.validateUsernamePassword}"
			value="Login"  class="btn fontsize btn-success btn-block"></h:commandButton>
   
</h:form>
					
				  <div class="login-help">
					 <a href="#" style="color:blue">Forgot Password...</a>
					 <br></br>
					
					  
					 <a href="faces/register.xhtml" style="color:blue">  Register New User...</a> 
				  </div>
				  <div class="or-break">
    <span>or</span>
  </div>
  <a class="btn fontsize btn-primary btn-block" style="color:white;">
    Sign In With Google
</a>
				</div>
			</div>

  
	<div id="footer">
	<ui:insert name="footer">
		<ui:include src="footerpage.xhtml" />
	</ui:insert>
</div>
       
      <!-- -end of footer --> 		
</h:body>
</html>
