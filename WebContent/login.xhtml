    <h:outputStylesheet library="webjars" name="bootstrap/3.3.6/css/bootstrap-theme.min-jsf.css" />

<h:body style="background-color:#DCDCDC">
 
    	  <div class="modal-dialog" Style=" margin-top: 2.5cm;">
				<div class="loginmodal-container">
					<h1>Login to <span style="font-weight: bold;">ReqMan</span> Account</h1><br></br>
				  <h:form >
   
     <h:outputText>Email Id</h:outputText>
     <h:inputText pt:placeholder="Email id"   value="#{login.user}"></h:inputText>
		<h:message for="username"></h:message>
    
    
    <h:outputText>Password</h:outputText>
     <h:inputSecret pt:placeholder="Password" value="#{login.pwd}"></h:inputSecret>
		<h:message for="password"></h:message>
     
 
  
  
   <h:commandButton   action="#{login.validateUsernamePassword}"
			value="Login"  styleClass="loginbutton "></h:commandButton>
   
</h:form>
					
				  <div class="login-help">
					 <a href="#" style="color:blue">Forgot Password</a>
					 <br></br>
					
					  
					 <a href="faces/register.xhtml" style="color:blue"> Go to Register...</a> 
				  </div>
				  <div class="or-break">
    <span>or</span>
  </div>
  <a class="button-full btn btn-primary"  href="#" style="color:#fff;">
    Sign In with Google
</a>
				</div>
			</div>
