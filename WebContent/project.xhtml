<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" 
	   xmlns:ui="http://java.sun.com/jsf/facelets"
	   xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<meta name="viewport" content="width=device-width, initial-scale=1"/>

<link rel="stylesheet" href="resource/css/bootstrap.css"/>
<link rel="stylesheet" href="resource/mystyle/home.css"/>
<link rel="stylesheet" href="resource/mystyle/createcategory.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="resource/js/bootstrap.js"/>
<script type="text/javascript" src="resource/js/jquery.js"/>
<title> project</title>

<script>

function setProjectHiddenValue(new_value)
{
	
	document.getElementById('projectForm:projectId').value = new_value;

}

</script>



</h:head>

<h:body>

 	<div id="header">
	<ui:insert name="header">
		<ui:include src="header.xhtml" />
	</ui:insert>
</div>
       
      <!-- -end of header --> 
    
	<div id="categoryheader">
	<ui:insert name="categoryheader">
		<ui:include src="categoryheader.xhtml" />
	</ui:insert>
</div>
        
       <!-- -end of categoryheader -->
          
    <h:form id="projectForm">
      <div class="container fixedcontainer" style=" margin-top:1cm; ">
 		<h:inputHidden id="projectId" value="#{projectbean.projectId}" ></h:inputHidden>
      <div class="row">
      
      	<div class="col-sm-6">
      		<span style=";font-size:25px;margin-left: 3px;">Manage Project</span>
      	</div>
      	
     	<div class="col-sm-6">       				
				<h:commandLink  value="Create Project" action="#{projectbean.newProject}" class="btn btn-primary btn-md pull-right"/>				
				
			
		</div>

	  </div>


	<div>

	     <p:dataTable id="projectTable" var="project" value="#{projectbean.projectList}" reflow="true" scrollable="true" scrollHeight="250" sortBy="#{project.status},#{project.name}" class="table table-striped table-hover table-bordered" style="margin-top:20px">
	 
	        <p:column headerText="Project Name" sortBy="#{project.name}" >
	            <h:outputText value="#{project.name}" />
	        </p:column>
	 
	        <p:column headerText="Status" style="width:4.5cm;" sortBy="#{project.status}" >
	            <h:outputText value="#{project.status}" />
	        </p:column>
	        
	        <p:column  headerText="Modify" exportable="false" style="width:3cm; text-align:center">
				
				<p:commandLink id="nonAjax" styleClass="btn btn-primary " style="color:white;" onclick='setProjectHiddenValue(#{project.userProjectId})' action="#{projectbean.modifyAction()}" ajax="false" >
	        		Update
	    		</p:commandLink>
	    		 
	        </p:column>
	       
	    </p:dataTable>
	    
	</div>

	<div>
		<strong>Export Data &nbsp;</strong>
	    <h:commandButton id="excel" class="btn btn-info" value="Excel">
	        <p:dataExporter type="xls" target="categoryTable" fileName="category" />
	    </h:commandButton>
	 	&nbsp;
	    <h:commandButton id="pdf" class="btn btn-info" value="Pdf">
	        <p:dataExporter type="pdf" target="categoryTable" fileName="category" />
	    </h:commandButton>
	</div>

</div><!-- end oc container -->
      
      </h:form>
      
      
      
      
      </h:body>


</html>
