<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 <html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
       xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">


<h:head>

<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="stylesheet" href="resource/css/bootstrap.css"/>
<link rel="stylesheet" href="resource/mystyle/home.css"/>
<link rel="stylesheet" href="resource/mystyle/createcategory.css"/>
<link rel="stylesheet" href="resource/mystyle/button.css"/>
<script type="text/javascript" src="resource/js/bootstrap.js"/>
<script type="text/javascript" src="resource/js/jquery.js"/>
<title>View/Modify Request</title>
<style type="text/css"> 
.radiobuttonspace span { padding-right: 10px; } 
.radiobuttonspace td { width: 170px; } 

</style> 

</h:head>
<h:body>

<div id="header">
	<ui:insert name="header">
		<ui:include src="header.xhtml" />
	</ui:insert>
</div>
       
      <!-- -end of header --> 
         <h:messages style = "color:red;margin:8px;" />
      	
        <div class="ui-fluid">
        
        <h:messages style = "color:red;margin:8px;" />
        
        
        
        
            <p:panelGrid columns="1"  layout="grid" styleClass="ui-panelgrid-blank ui-fluid" style=" border: 0;">
               
     
       <h:form enctype="multipart/form-data" class="form-horizontal">
      <div class="container fixedcontainerrequset" style=" margin-top:50px; ">
  <h2 style=" text-align: center;"> View/Modify Account</h2><br></br>
     <h:inputHidden value = "#{accountbean.id}" id = "hiddenField" /> 
  <p:graphicImage value="#{accountbean.logoFromDB}" stream="false"  width="150px" height="150px"/> 
  
 <div class=" row form-group ">
 <div class="col-sm-2 control-label"><h:outputLabel><span style="color:red;">* </span> Account Name:</h:outputLabel></div>
<div class=" col-sm-10"> <h:inputText value="#{accountbean.accountname}"   class="  form-control" readonly="true" disabled="true" id="title" required="true" requiredMessage="* Please enter Title" /></div>
 <h:message for="title"  style="color:red;margin:8px;"/> 

</div>

 <div class=" row form-group ">
 <div class="col-sm-2 control-label"><h:outputLabel><span style="color:red;">* </span> Logo Name:</h:outputLabel></div>
<div class=" col-sm-10"> <h:inputText value="#{accountbean.imagename}"   class="  form-control" readonly="true" disabled="true" id="title1" required="true" requiredMessage="* Please enter Title"></h:inputText></div>
 <h:message for="title1"  style="color:red;margin:8px;"/> 

</div>
 
 


<div class=" row form-group ">
<div class="col-sm-2 control-label"><h:outputLabel style="white-space:nowrap;">Profile Image :</h:outputLabel></div>
<div class="col-sm-4">
<p:fileUpload value="#{accountbean.logo}" mode="simple" class="form-control" style=" border-style: hidden;" />
</div>

</div>


       
 

 <div class=" row form-group ">
 <div class="col-sm-3 .col-sm-offset-3"></div>
 <div class="col-sm-4 ">
 
 <h:commandButton action="#{accountbean.updateUserdetail}" value="Update" class="btn fontsize btn-success btn-block"  ></h:commandButton>
   



 </div>

 <div class="col-sm-4 ">
<h:link value="Back to Account List" style="text-decoration:none; color:#fff;" outcome="account" class="btn fontsize btn-primary btn-block"/>
</div>
</div>




   </div><!-- end of container -->
</h:form>

      </p:panelGrid>
      </div>
     
</h:body>
	
</html>
