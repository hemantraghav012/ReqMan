<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 	xmlns:h="http://java.sun.com/jsf/html" 
	   xmlns:ui="http://java.sun.com/jsf/facelets" 	 xmlns:a="http://xmlns.jcp.org/jsf/passthrough"    xmlns:f="http://java.sun.com/jsf/core" 	    xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="stylesheet" href="resource/css/bootstrap.css"/>
<link rel="stylesheet" href="resource/mystyle/home.css"/>
<link rel="stylesheet" href="resource/mystyle/myprofile.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="resource/js/bootstrap.js"/>
<script type="text/javascript" src="resource/js/jquery.js"/>
<title>My Profile</title>
 <style type="text/css">
        .ui-growl {
            
            top:60px;
            Right:20px;
            width:301px;
          
        
        }
          </style>
</h:head>

<h:body>
<div id="header">
	<ui:insert name="header">
		<ui:include src="header.xhtml" />
	</ui:insert>
</div>
       
      <!-- -end of header --> 
      
      <div class="container" style="margin-top:2cm;">
        <h1>Your personal details Info</h1>
     <p:growl id="message" />
    <hr></hr>
    
  <div class="row">
           
               
    <div class="col-sm-4" >
         <p:lightBox id="lighbox2" >
    <h:outputLink value="#" title="#{username}">       
     <p:graphicImage value="#{login.imageFromDB}" alt="image" class="img-responsive" stream="false" width="250px" 
     height="150px"  style="background-color:grey;  height: 150px;
    border: 1px solid black;"/> 
        </h:outputLink>
 
    <f:facet name="inline">
       <p:graphicImage value="#{login.imageFromDB}" alt="image" class="img-responsive" stream="false" 
        id="nature1" style=" width:100%; max-width:500px" />  
     </f:facet>
</p:lightBox>
    </div>
    <div class="col-sm-8"  >   
    

     

    
 <h:form enctype="multipart/form-data" class="form-horizontal">
 <div class=" row form-group registerfieldname">
 <div class="col-sm-2 control-label"><h:outputLabel  >Email Id:</h:outputLabel></div>
<div class=" col-sm-6"> <h:inputText value="#{userupdate.userupdateVo.emailid}" readonly="true" disabled="true" class="  form-control"  id="emailid" required="true" requiredMessage="* Please enter your email id"/></div>
 <h:message for="emailid"  style="color:red;margin:8px;"/> 

</div>




 <div class=" row form-group ">
<div class="col-sm-2 control-label"><h:outputLabel>Password:</h:outputLabel></div>
<div class=" col-sm-6">
<p:password value="#{userupdate.password}"  class="form-control" id="password" a:placeholder=" Password" match="ConformPassword"  requiredMessage="* Please enter your password"  validatorMessage="Password does not match the confirm password." >
</p:password>

</div>
 <h:message for="password"  style="color:red;margin:8px;"/> 
</div>


 <div class=" row form-group ">
<div class="col-sm-2 control-label"><h:outputLabel>Confirm Password:</h:outputLabel></div>
<div class=" col-sm-6">
<p:password value="#{userupdate.password}"  class="form-control" id="ConformPassword"  validatorMessage="Password does not match the confirm password."  a:placeholder="Confirm Password"  requiredMessage="* Please enter your confirm password">
</p:password>

</div>
 <h:message for="ConformPassword"  style="color:red;margin:8px;"/> 
</div>



 <div class=" row form-group ">
<div class="col-sm-2 control-label"><h:outputLabel>First Name:</h:outputLabel></div>
<div class=" col-sm-6"><h:inputText value="#{userupdate.firstname}"  class="form-control" id="firstname"   requiredMessage="* Please enter your first name"></h:inputText></div>
 <h:message for="firstname"  style="color:red;margin:8px;"/> 
</div>

 <div class=" row form-group ">
<div class="col-sm-2 control-label"><h:outputLabel>Last Name:</h:outputLabel></div>
<div class="col-sm-6"><h:inputText value="#{userupdate.lastname}"  class="form-control" id="lastname"  requiredMessage="* Please enter your last name"></h:inputText></div>
 <h:message for="lastname"  style="color:red;margin:8px;"/> 
</div>

 <div class=" row form-group ">
<div class="col-sm-2 control-label"><h:outputLabel>Short Name:</h:outputLabel></div>
<div class="col-sm-6"><h:inputText value="#{userupdate.shortname}"  class="form-control"  maxlength="4" id="shortname"  requiredMessage="* Please enter your short name"></h:inputText>
<span style="color:black;">(Please enter upto 4 characters.)</span>
</div>
 <h:message for="shortname"  style="color:red;margin:8px;"/> 
</div>

<div class=" row form-group ">
<div class="col-sm-2 control-label"><h:outputLabel style="white-space:nowrap;">Profile Image :</h:outputLabel></div>
<div class="col-sm-6">
 <p:fileUpload id="choose" validator="#{userupdate.validateFile}" multiple="false" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" 
  value="#{userupdate.photo}"  mode="simple"/>
  
</div>
</div>

 <div class=" row form-group ">
<div class="col-sm-2 control-label"><h:outputLabel>Organization Key:</h:outputLabel></div>
<div class="col-sm-6"><h:inputText value="#{userupdate.organizationkey}" a:placeholder="Organization key" class="form-control" id="organizationkey"  requiredMessage="* Please enter your last name"></h:inputText></div>
 <h:message for="lastname"  style="color:red;margin:8px;"/> 
</div>


<br></br>
 <div class=" row form-group ">
 <div class="col-sm-2 .col-sm-offset-2"></div>
<div class="col-sm-6 "><h:commandLink action="#{userupdate.updateUserdetail}" value="submit" class="btn btn-lg btn-primary btn-block">
</h:commandLink>
</div>
</div>
 
</h:form>
    </div>
  </div>
      </div>
      
       
     
</h:body>
</html>
