<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:ui="http://java.sun.com/jsf/facelets" 
  xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
 	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="stylesheet" href="resource/css/bootstrap.css"/>
<link rel="stylesheet" href="resource/mystyle/home.css"/>
<link rel="stylesheet" href="resource/mystyle/button.css"/>
<script type="text/javascript" src="resource/js/bootstrap.js"/>
<script type="text/javascript" src="resource/js/jquery.js"/>

<title>Response To Request</title>

<script>

function setRequestHiddenValue(new_value)
{
	document.getElementById('responseForm:requestId').value = new_value;

}

</script>
	
</h:head>
<h:body>
<div id="header">
	<ui:insert name="header">
		<ui:include src="header.xhtml" />
	</ui:insert>
</div>
       
      <!-- -end of header --> 
      

        

     <h:form id="responseForm">
  <div class="container-fluid " style=" margin-top:2.5cm; ">
         <h:inputHidden id="requestId" value="#{responsebean.requestId}" ></h:inputHidden>

 <div class="row">
      
      	<div class="col-sm-7">
      		<span style=";font-size:25px;margin-left: 3px;">Manage Response To Request List</span>
      	</div>
    
     	<div class="col-sm-3">    
     			
			
			
		</div>

	  </div>






<div class="ui-fluid ">
	    
	     <p:dataTable id="responseTable" var="response" value="#{responsebean.responseList}"  draggableColumns="true" resizableColumns="true"
	     reflow="true" scrollable="true" scrollHeight="310" 
	      rows="10"  paginator="true"   
	      paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15"
	    
	     sortBy="#{response.status},#{response.title}" 
	     class="table table-striped table-hover table-bordered" 
	     style="margin-top:5px;  " filteredValue="#{responsebean.filteredResponseList}" 
	     widgetVar="responseListTable">
	     
	     <f:facet name="header">
			<p:outputPanel>
				<div class="row">
			
				<div class= "col-sm-2" ></div>
				<div class= "col-sm-8" >
				<h:inputText id="globalFilter" onkeyup="PF('responseListTable').filter()" a:placeholder="Search on any field (s) " class="form-control"  />
				</div>				
				</div>
			</p:outputPanel>
			<div class="row">
				<div class= "col-sm-2" ></div>
			
			<div class= "col-sm-8" ><p:commandButton id="toggler" value="Click here to choose columns to view as per your requirement"  style="background-color:skyblue;"  />
        <p:columnToggler datasource="responseTable" trigger="toggler" />
	     </div>
			</div>
			
		</f:facet> 
	    
	    
	    
	    

 
 <p:column filterBy="#{response.title}"  sortBy="#{response.title}" headerText="Title"  filterStyle="display:none;"
			 filterMatchMode="contains"  style="text-overflow: ellipsis; white-space: nowrap; padding: 0px 0px 0px 3px; ">			 
				<f:facet name="header" >
					 <h:outputText value="Title"/>
				</f:facet>
				<h:outputText value="#{response.title}" style="display: inline;"/>
</p:column>
 
 
 <p:column filterBy="#{response.description}"  sortBy="#{response.description}"  headerText="Description" filterStyle="display:none;"  
			 filterMatchMode="contains"   style="text-overflow: ellipsis; white-space: nowrap;padding: 0px 0px 0px 3px;">
				<f:facet name="header">
					 <h:outputText value="Description" />
				</f:facet>
				<h:outputText value="#{response.description}" style="display: inline;"   />
</p:column>
 
<p:column filterBy="#{response.completiondate}"  sortBy="#{response.completiondate}"  headerText="Due Date"  filterStyle="display:none;"  
			 filterMatchMode="contains"   pattern="dd-MMM-yyyy"  style="text-overflow: ellipsis; white-space: nowrap;padding: 0px 0px 0px 3px; ">
				<f:facet name="header">
					<h:outputText value="Due Date" />
				</f:facet>
				<h:outputText value="#{response.completiondate}" pattern="dd-MMM-yyyy" />
			</p:column>
    
    
    
    
   <p:column filterBy="#{response.usercategory}"  sortBy="#{response.usercategory}"  headerText="Category"  filterStyle="display:none;"  
			 filterMatchMode="contains"  style="text-overflow: ellipsis; white-space: nowrap;padding: 0px 0px 0px 3px;">
				<f:facet name="header">
					<h:outputText value="Category" />
				</f:facet>
				<h:outputText value="#{response.usercategory}" style="display: inline;" />
			</p:column> 
    
     <p:column filterBy="#{response.userproject}"  sortBy="#{response.userproject}"  headerText="Project"  filterStyle="display:none;"  
			 filterMatchMode="contains" style="text-overflow: ellipsis; white-space: nowrap;padding: 0px 0px 0px 3px;">
				<f:facet name="header">
					<h:outputText value="Project" />
				</f:facet>
				<h:outputText value="#{response.userproject}" style="display: inline;"  />
			</p:column> 
    
   
     <p:column filterBy="#{response.userrequesttype}"  sortBy="#{response.userrequesttype}"   headerText="Type"  filterStyle="display:none;"  
			 filterMatchMode="contains" style="text-overflow: ellipsis; white-space: nowrap;padding: 0px 0px 0px 3px;">
				<f:facet name="header">
					<h:outputText value="Type" />
				</f:facet>
				<h:outputText value="#{response.userrequesttype}"  style="display: inline;"  />
			</p:column> 
    
    
      <p:column filterBy="#{response.createdby}"  sortBy="#{response.createdby}"   headerText="Task From"  filterStyle="display:none;"  
			 filterMatchMode="contains"  style="text-overflow: ellipsis; white-space: nowrap; padding: 0px 0px 0px 3px; ">
				<f:facet name="header">
					<h:outputText value="Task From" />
				</f:facet>
				<h:outputText value="#{response.createdby}" style="display: inline;"   />
			</p:column>
    
      
     
    
   
    
     <p:column headerText="Attachment" exportable="false" style="padding: 0px 0px 0px 0px;" >
       <p:dialog modal="true" widgetVar="statusDialog" header="Status" draggable="false" closable="false" resizable="false">
    <p:graphicImage name="/demo/images/ajaxloadingbar.gif" />
</p:dialog>
<p:commandButton value="Download" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);setRequestHiddenValue(#{response.newRequestId})" style="padding: 0px 0px 0px 0px; font-size:13px; width:144px;" >
        <p:fileDownload value="#{responsebean.fileDownloadView()}" />
    </p:commandButton>
    </p:column>
    
     <p:column headerText="View / Modify" exportable="false" style="padding: 0px 0px 0px 0px; ">
<p:commandLink id="nonAjax" styleClass="btn btn-primary fontsize" 
				style="color:white; width:143px; border-radius: none;font-size:12px;" onclick='setRequestHiddenValue(#{response.newRequestId})' 
				action="#{responsebean.modifyAction()}" ajax="false" >
	        		View / Update
	    		</p:commandLink>  
	    		
   </p:column>   
</p:dataTable>
	    
	</div>
	<div>
		<strong>Export Data &nbsp;</strong>
	    <h:commandButton id="excel" class="btn btn-primary fontsize" value="Excel">
	        <p:dataExporter type="xls" target="responseTable" fileName="response" postProcessor="#{responsebean.postProcessXLS}" />
	    </h:commandButton>
	 	&nbsp;
	    <h:commandButton id="pdf" class="btn btn-primary fontsize" value="Pdf">
	        <p:dataExporter type="pdf" target="responseTable" fileName="response" preProcessor="#{responsebean.preProcessPDF}" />
	    </h:commandButton>
	</div>
 




<script type="text/javascript">
function start() {
    PF('statusDialog').show();
}
 
function stop() {
    PF('statusDialog').hide();
}
</script>

      </div><!-- end oc container -->
        </h:form>
   
      
</h:body>
</html>
