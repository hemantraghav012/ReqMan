<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:ui="http://java.sun.com/jsf/facelets" 
  xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
 	xmlns:h="http://java.sun.com/jsf/html">
      <h:head>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="stylesheet" href="resource/css/bootstrap.css"/>
<link rel="stylesheet" href="resource/mystyle/home.css"/>
<link rel="stylesheet" href="resource/mystyle/onlyhome.css"/>
 <link rel="stylesheet" href="resource/mystyle/register.css"/>
 <link rel="stylesheet" href="resource/mystyle/button.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="resource/js/bootstrap.js"/>
<script type="text/javascript" src="resource/js/jquery.js"/>
<title>Sign in with Google</title>
</h:head>

<h:body >
 <div id="indexheader">
	<ui:insert name="indexheader">
		<ui:include src="indexheader.xhtml" />
	</ui:insert>
</div>
       
      <!-- -end of header --> 
  


<div class="container registerfield" style="margin-top:30px;" >

<div class="row">
<div class=" col-sm-6" >
<h2 style="font-weight: bold;  text-align:center; "> Start your free 30-day trial.</h2>
<br></br>
<img  src="https://i.imgur.com/cCjkIgq.jpg" class="img-responsive img-thumbnail" alt="collabor8" style="width:100%;height: 450px; " ></img>
     
</div>



<div class=" col-sm-6" style="LINE-HEIGHT:40px;">
<h2 style="font-weight: bold; padding-left:15px; "> Create an account</h2>
<h3 style="padding-left:15px;">Fully functional. No credit card required.</h3>
<br></br>
       <h:form enctype="multipart/form-data" class="form-horizontal">

<div><h:messages style = "color:red;margin:8px;" /></div>

 <div class=" row form-group registerfieldname">

 <h:inputHidden value="#{register.googleemail}" class="  form-control" p:placeholder="Email Id"    id="emailid" required="true" requiredMessage="* Please enter your email id" validatorMessage="Invalid email format"> <f:validateRegex
		pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" /></h:inputHidden>
 <h:message for="emailid"  style="color:red;margin:8px;"/> 

</div>

 

 <div class=" row form-group ">
 <div class="col-sm-2 .col-sm-offset-2"></div>
<div class="col-sm-6 "><h:commandLink action="#{register.googlesubmit()}" value="Google Sign In" class="btn fontsize btn-success btn-block"></h:commandLink></div>
</div>

</h:form>
<br></br>
</div>
<br></br><br></br>
</div>
</div>


  <div id="footer">
	<ui:insert name="footer">
		<ui:include src="footerpage.xhtml" />
	</ui:insert>
</div>
       
      <!-- -end of footer --> 
</h:body>
</html>
