<title>My Profile</title>

<h:body>
	<div id="header">
	<ui:insert name="header">
		<ui:include src="header.xhtml" />
	</ui:insert>
</div>
       
      <!-- -end of header --> 
      
      
      <div class="container" style="margin:2cm;">
  <div class="row">
           
               
    <nav class="col-sm-2" >
                
      <img src="resource/image/reqman.jpg" class="img-responsive" alt="reqman" style="width:100%;"></img>           

  
      <ul class="nav  stacked"  >
        <li class="active"><h:link value=" Basic Info" outcome="myprofile"></h:link>  </li>
       <li class="active"><h:link value="Security" outcome="changepassword"></h:link> </li>
     
      </ul>
    </nav>
    <div class="col-sm-10"  >   
      <h1 style="margin-top:1cm">Change Password</h1>
    <h4 style="color:#808080;">You can change your password from your ReqMan settings.</h4>
    <hr ></hr>
    
    <h:form class="form-horizontal" style="margin-top:1cm">


 
 <div class=" row form-group ">
<div class="col-sm-2 control-label"><h:outputLabel>New Password:</h:outputLabel></div>
<div class="col-sm-6"><h:inputText value="#{register.shortname}"  class="form-control" id="shortname" required="true" requiredMessage="* Please enter your last name"></h:inputText></div>
 <h:message for="shortname"  style="color:red;margin:8px;"/> 
</div>
 <div class=" row form-group ">
 <div class="col-sm-2 .col-sm-offset-2"></div>
<div class="col-sm-6 "><h:commandLink action="#{register.submit()}" value="submit" class="btn btn-lg btn-primary btn-block"></h:commandLink></div>
</div>

</h:form>
