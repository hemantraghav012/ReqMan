<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
	   
 <html lang="en"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	   xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core"
	   xmlns:a="http://xmlns.jcp.org/jsf/passthrough" > 
  
  
   <c:choose>
 
<c:when test="#{userroleset eq 1}">
<h:head>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="stylesheet" href="resource/css/bootstrap.css"/>
<link rel="stylesheet" href="resource/mystyle/home.css"/>
<link rel="stylesheet" href="resource/mystyle/friendmaster.css"/>
<link rel="stylesheet" href="resource/mystyle/createcategory.css"/>
<link rel="stylesheet" href="resource/mystyle/Account.css"/>
 <link rel="stylesheet" href="resource/mystyle/button.css"/>
<script type="text/javascript" src="resource/js/bootstrap.js"/>
<script type="text/javascript" src="resource/js/jquery.js"/>
<title>Account</title>
<script>

function setUsersHiddenValue(new_value)
{
	document.getElementById('accountForm:id').value = new_value;

}

</script>
	
</h:head> 
<body> 

	<div id="header">
	<ui:insert name="header">
		<ui:include src="header.xhtml" />
	</ui:insert>
</div>
       
      <!-- -end of header --> 
      <div class="container accountgrid">
      
      <h:form id="accountForm">
    <div class="ui-fluid">
<p:growl id="msgs" showDetail="true"/>
 <h:inputHidden id="id" value="#{accountbean.id}" ></h:inputHidden>
 
 
	      <p:dataTable id="accountTable" var="account" value="#{accountbean.accountList}" draggableColumns="true" 
	     resizableColumns="true" 
	     reflow="true" scrollable="true" scrollHeight="300" rows="10"  paginator="true"    	       
	      paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
	      rowsPerPageTemplate="5,10,15" class="table table-striped table-hover table-bordered" 	     
	     style="margin-top:5px; margin-left:0px; " filteredValue="#{accountbean.filteredaccountList}" 	     
	     widgetVar="accountListTable">
			
			<p:column filterBy="#{account.id}" sortBy="#{account.id}" headerText="Account Id"  
			 filterMatchMode="contains"   style="padding: 0px 0px 0px 3px;">
				<f:facet name="header">
					<h:outputText value="Account Id"  />
				</f:facet>
				<h:outputText value="#{account.id}" />
			</p:column>
			
	 
			<p:column filterBy="#{account.name}" sortBy="#{account.name}" headerText="Account Name"  
			 filterMatchMode="contains"   style="padding: 0px 0px 0px 3px;">
				<f:facet name="header">
					<h:outputText value="Account Name"  />
				</f:facet>
				<h:outputText value="#{account.name}" />
			</p:column>
			
		
			
			<p:column filterBy="#{account.datecreated}" sortBy="#{account.datecreated}" headerText="Date Created"  
			 filterMatchMode="contains"   style="padding: 0px 0px 0px 3px;">
				<f:facet name="header">
					<h:outputText value="Date Created"  />
				</f:facet>
				<h:outputText value="#{account.datecreated}" />
			</p:column>
			
	        <p:column filterBy="#{account.status}" sortBy="#{account.status}" headerText="Status"  
		 filterMatchMode="contains"   style="padding: 0px 0px 0px 3px;">
				<f:facet name="header">
					<h:outputText value="Status"  />
				</f:facet>
				<h:outputText value="#{account.status}" />
			</p:column>
	       
	   
	    </p:dataTable>
	    
	   
	</div>

	
      
      </h:form>
      
      
      </div>  
      
</body> 

</c:when>
          <c:otherwise>
          <div style="color:red; font-size: 46px">
          error in this page....</div>
          </c:otherwise>
          </c:choose> 
</html>
