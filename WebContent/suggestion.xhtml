<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
         xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

	
<h:head>

<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="stylesheet" href="resource/css/bootstrap.css"/>
<link rel="stylesheet" href="resource/mystyle/home.css"/>
<link rel="stylesheet" href="resource/mystyle/createcategory.css"/>
 <link rel="stylesheet" href="resource/mystyle/button.css"/>
<script type="text/javascript" src="resource/js/bootstrap.js"/>
<script type="text/javascript" src="resource/js/jquery.js"/>
<title>Create Suggestion</title>

</h:head>



<h:body>

<div id="header">
	<ui:insert name="header">
		<ui:include src="header.xhtml" />
	</ui:insert>
</div>
      <!-- end of header -->
      <div style=" margin-top:2.5cm;">
      
        <div class="container-fluid suggestioncontainer">
    <h2>Create Suggestion </h2>
<h:form class="form-horizontal ">
<h:inputTextarea id="address" value="#{suggestionbean.message}" required="true"   
requiredMessage="* Please Enter your Suggestion " cols="140" rows="5" class="  form-control" />
<h:message for="address"  style="color:red;margin:8px;"/>
<br></br>
<h:commandButton action="#{suggestionbean.save()}" value="Submit" class="btn  fontsize btn-success btn-block"></h:commandButton>

</h:form>
<div style="margin-top: 0.5cm">
 <p:dataTable var="suggestion" value="#{suggestionbean.suggestionList}" scrollable="true" scrollHeight="150">
       
       
        <p:column headerText="Message" >
            <h:outputText value="#{suggestion.message}" />
        </p:column>
        
    </p:dataTable>

</div>

  </div>
      
</div>
      
      
      
      
      
      
      
      </h:body>
</html>
