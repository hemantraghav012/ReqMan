<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
	   
 <html lang="en"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	   xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core"
	   xmlns:a="http://xmlns.jcp.org/jsf/passthrough" > 
  
  
   <c:choose>
 
<c:when test="#{userroleset eq 2}">
<h:head>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="stylesheet" href="resource/css/bootstrap.css"/>
<link rel="stylesheet" href="resource/mystyle/home.css"/>
<link rel="stylesheet" href="resource/mystyle/friendmaster.css"/>
<link rel="stylesheet" href="resource/mystyle/createcategory.css"/>
<link rel="stylesheet" href="resource/mystyle/Account.css"/>
 <link rel="stylesheet" href="resource/mystyle/button.css"/>
<script type="text/javascript" src="resource/js/bootstrap.js"/>
<script type="text/javascript" src="resource/js/jquery.js"/>
<title>Account Team Member</title>
<script>

function setUsersHiddenValue(new_value)
{
	document.getElementById('accountuserForm:accountteammemberid').value = new_value;

}

</script>
		<style type="text/css">
        .ui-growl {
            
            top:60px;
            Right:20px;
            width:301px;
        
        }
    </style>
</h:head> 
<body>  

<div id="header">
	<ui:insert name="header">
		<ui:include src="header.xhtml" />
	</ui:insert>
</div>
       
      <!-- -end of header --> 
      <div class="container accountgrid">
      
      <h:form id="accountuserForm">
    <div class="ui-fluid">
<p:growl id="msgs" />
 <h:inputHidden id="accountteammemberid" value="#{adminteammemberbean.id}" ></h:inputHidden>
 
 
  <div class="row">
      
      	<div class="col-sm-12">
      		<h1 style="text-align:center;font-size:25px;">Manage Account Team Member List</h1>
      	</div>
      </div>
 
 
 
	      <p:dataTable id="accountuserTable" var="accountuser" value="#{adminteammemberbean.accountteammemberList}" draggableColumns="true" 
	     resizableColumns="true" 
	     reflow="true" scrollable="true" scrollHeight="300" rows="10"  paginator="true"   	       
	      paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
	      rowsPerPageTemplate="5,10,15" class="table table-striped table-hover table-bordered" 	     
	     style="margin-top:5px; margin-left:0px; " filteredValue="#{adminteammemberbean.filteredaccountteammemberList}" 	     
	     widgetVar="accountuserListTable">
			
			
			
			<p:column filterBy="#{accountuser.username}" sortBy="#{accountuser.username}" headerText="User Name"  
			 filterMatchMode="contains"   style="padding: 0px 0px 0px 3px; width:350px;">
				<f:facet name="header">
					<h:outputText value="User Name"  />
				</f:facet>
				<h:outputText value="#{accountuser.username}" />
			</p:column>
			
		
			
			<p:column filterBy="#{accountuser.accountname}" sortBy="#{accountuser.accountname}" headerText="Account Name"  
			 filterMatchMode="contains"   style="padding: 0px 0px 0px 3px;width:250px;">
				<f:facet name="header">
					<h:outputText value="Account Name"  />
				</f:facet>
				<h:outputText value="#{accountuser.accountname}" />
			</p:column>
						
		<p:column filterBy="#{accountuser.organizationkeye}" sortBy="#{accountuser.organizationkey}" headerText="Account Key"  
			 filterMatchMode="contains"   style="padding: 0px 0px 0px 3px;width:174px;">
				<f:facet name="header">
					<h:outputText value="Account Key"  />
				</f:facet>
				<h:outputText value="#{accountuser.organizationkey}" />
			</p:column>
				
			
			<p:column headerText="Delete" exportable="false" style="padding: 0px 0px 0px 0px;" class="width" >
<p:commandLink id="nonAjax" styleClass="btn btn-primary fontsize" 
				style="color:white;  border-radius: none;font-size:12px;" onclick='setUsersHiddenValue(#{accountuser.accountteammemberid})' 
				action="#{adminteammemberbean.modifyAction()}" ajax="false" >
	        		Delete
	    		</p:commandLink> 
	    		
	    		
	    		
	    		
   </p:column>   
			
	       
	    </p:dataTable>
	    
	   
	</div>

	
      
      </h:form>
      
      
      </div>  
      
</body> 

</c:when>
          <c:otherwise>
          <div style="color:red; font-size: 46px">
          error in this page....</div>
          </c:otherwise>
          </c:choose> 
</html>
