<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:ui="http://java.sun.com/jsf/facelets" 
  xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
 	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="stylesheet" href="resource/css/bootstrap.css"/>
<link rel="stylesheet" href="resource/mystyle/home.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="resource/js/bootstrap.js"/>
<script type="text/javascript" src="resource/js/jquery.js"/>

	<title>Create New Request On Friends</title>
</h:head>
<h:body>
	<div id="header">
	<ui:insert name="header">
		<ui:include src="header.xhtml" />
	</ui:insert>
</div>
       
      <!-- -end of header --> 
      
   
	<div id="categoryheader">
	<ui:insert name="categoryheader">
		<ui:include src="categoryheader.xhtml" />
	</ui:insert>
</div>
        
       <!-- -end of categoryheader -->
        
      
      
      
      
      
      
      <div class="container" style=" margin-top:1cm; ">
  <h1 style=" text-align: center;">    Create New Request On Friends</h1>
      
      
      
      
      <h:form class="form-horizontal " >


 <div class=" row form-group ">
 <div class="col-sm-3 control-label"><h:outputLabel  >Title:</h:outputLabel></div>
<div class=" col-sm-8"> <h:inputText value="#{r.emailid}" class="  form-control"  id="emailid" required="true" requiredMessage="* Please enter your email id"/></div>
 <h:message for="emailid"  style="color:red;margin:8px;"/> 

</div>

 <div class=" row form-group ">
 <div class="col-sm-3 control-label"><h:outputLabel>Description:</h:outputLabel></div>
<div class=" col-sm-8"><h:inputTextarea id="address" value="#{suggestionbean.message}" required="true"   
requiredMessage="* Please Enter your Suggestion " cols="19" rows="7" class="  form-control" /></div>
<h:message for="address"  style="color:red;margin:8px;"/>
</div>

 <div class=" row form-group">
<div class="col-sm-3 control-label"><h:outputLabel>Request Completion Date:</h:outputLabel></div>
<div class=" col-sm-2"><h:inputText value="#{register.firstname}"  class="form-control" id="firstname" required="true" requiredMessage="* Please enter your first name"></h:inputText></div>
 <h:message for="firstname"  style="color:red;margin:8px;"/> 
 
 <div class="col-sm-2 control-label"><h:outputLabel>Team Member:</h:outputLabel></div>
 <div class=" col-sm-4"><h:selectOneMenu value = "#{userData.data}" class="form-control" id="drop" required="true" requiredMessage="* Please enter your first name">
   <f:selectItem itemValue = "1" itemLabel = "Item 1" /> 
   <f:selectItem itemValue = "2" itemLabel = "Item 2" /> 
</h:selectOneMenu> </div>
 <h:message for="drop"  style="color:red;margin:8px;"/>
</div>

 <div class=" row form-group ">
<div class="col-sm-3 control-label"><h:outputLabel>Project:</h:outputLabel></div>
<div class=" col-sm-8"><h:selectOneMenu value = "#{userData.data}" class="form-control" id="dropg" required="true" requiredMessage="* Please enter your first name">
   <f:selectItem itemValue = "1" itemLabel = "Item 1" /> 
   <f:selectItem itemValue = "2" itemLabel = "Item 2" /> 
</h:selectOneMenu> </div>
 <h:message for="dropg"  style="color:red;margin:8px;"/> 
</div>

 <div class=" row form-group ">
<div class="col-sm-3 control-label">
<h:outputLabel>Category:</h:outputLabel></div>
 <div class=" col-sm-3"><h:selectOneMenu value = "#{userData1.data}" class="form-control" id="drop1" required="true" requiredMessage="* Please enter your first name">
   <p:dataTable var="category" value="#{categorybean.categoryList}" reflow="true">
   <f:selectItem itemValue = "#{category.name}" itemLabel = "#{category.name}" /> 
    
   </p:dataTable>
</h:selectOneMenu> </div>

 <h:message for="drop1"  style="color:red;margin:8px;"/>
 
 
 
 
 
 <div class="col-sm-2 control-label"><h:outputLabel>Request type:</h:outputLabel></div>
 <div class=" col-sm-3"><h:selectOneMenu value = "#{userData.data2}" class="form-control" id="drop2" required="true" requiredMessage="* Please enter your first name">
   <f:selectItem itemValue = "1" itemLabel = "Item 1" /> 
   <f:selectItem itemValue = "2" itemLabel = "Item 2" /> 
</h:selectOneMenu> </div>
 <h:message for="drop2"  style="color:red;margin:8px;"/>
</div>

<div class=" row form-group ">
 <div class="col-sm-3 .col-sm-offset-2"></div>
<div class="col-sm-8"><h:commandLink action="#{register.submit()}" value="submit" class="btn btn-lg btn-primary btn-block"></h:commandLink></div>
</div>

</h:form>
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      </div><!-- end of container -->
      
      
      
      
      
      
      
      
      
      
      
      
      
      


</h:body>


</html>
