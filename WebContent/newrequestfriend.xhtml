<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:ui="http://java.sun.com/jsf/facelets" 
  xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
 	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="stylesheet" href="resource/css/bootstrap.css"/>
<link rel="stylesheet" href="resource/mystyle/home.css"/>
<link rel="stylesheet" href="resource/mystyle/createcategory.css"/>

<script type="text/javascript" src="resource/js/bootstrap.js"/>
<script type="text/javascript" src="resource/js/jquery.js"/>

	<title>Create New Request On Team Member</title>
</h:head>
<h:body>
	<div id="header">
	<ui:insert name="header">
		<ui:include src="header.xhtml" />
	</ui:insert>
</div>
       
      <!-- -end of header --> 
      
   
	<div id="categoryheader">
	<ui:insert name="categoryheader">
		<ui:include src="categoryheader.xhtml" />
	</ui:insert>
</div>
        
       <!-- -end of categoryheader -->
        <div class="ui-fluid">
            <p:panelGrid columns="1"  layout="grid" styleClass="ui-panelgrid-blank ui-fluid" style=" border: 0;">
               
     
       <h:form enctype="multipart/form-data" class="form-horizontal">
      <div class="container fixedcontainer" style=" margin-top:1cm; ">
  <h2 style=" text-align: center;">    Create New Request </h2><br></br>
      

 <div class=" row form-group ">
 <div class="col-sm-2 control-label"><h:outputLabel  >Title:</h:outputLabel></div>
<div class=" col-sm-10"> <h:inputText value="#{createrequest.title}" class="  form-control"  id="emailid" required="true" requiredMessage="* Please enter your email id"/></div>
 <h:message for="emailid"  style="color:red;margin:8px;"/> 

</div>

 <div class=" row form-group " style="text-align: center;">
 <div class="col-sm-2 control-label"><h:outputLabel>Description:</h:outputLabel></div>
<div class=" col-sm-10"><h:inputTextarea id="address" value="#{createrequest.description}"    
 cols="19" rows="3" class="  form-control" /></div>
<h:message for="address"  style="color:red;margin:6px;"/>
</div>

 

<div class=" row form-group ">
 <div class="col-sm-2 control-label">
 <h:outputLabel style="white-space:nowrap;">Completion Date:</h:outputLabel>
 </div>
<div class="col-sm-4"> 
<p:calendar id="calender" value="#{createrequest.completiondate}" style=" border: 0;" showOn="both"  pattern="dd-MM-yyyy" mindate="today+7" />

 </div>
 <h:message   style="color:red;margin:8px;"/>
 
 <div class="col-sm-2 control-label"> 

 <h:outputLabel>Category:</h:outputLabel>
 </div>
 <div class=" col-sm-4">
      <p:selectOneMenu  value="#{createrequest.usercategory}" class="form-control" style=" border: 0;"  >
            <f:selectItem itemLabel="Select" itemValue="" />
           <f:selectItems value="#{categorybean.categoryList1}"  var="category" itemLabel="#{category.name}"
                          itemValue="#{category.userCategoryId}"/>
        </p:selectOneMenu>

</div>
 <h:message   style="color:red;margin:8px;"/>
</div>

<div class="row form-grop">
 <div class="col-sm-2 control-label">
 <h:outputLabel>Team Member:</h:outputLabel>
</div>
 <div class="col-sm-10 control-label">
 <p:selectCheckboxMenu id="multiple" value="#{createrequest.userfriendlist}" label="friend add" multiple="true"
                              filter="true" filterMatchMode="startsWith" class="form-control" style=" border: 0;"  >
                                <f:selectItems value="#{friendbean.friendList1}" var="friend" itemLabel="#{friend.emailid}" 
                      itemValue="#{friend.userFriendId}"/>
                               
                                </p:selectCheckboxMenu>
                              
 </div>
 </div>


 <br></br>
 <div class=" row form-group ">
<div class="col-sm-2 control-label">
<h:outputLabel>Project:</h:outputLabel>
</div>
 <div class=" col-sm-4">
 
 <p:selectOneMenu id="project" value="#{createrequest.userproject}" class="form-control" style=" border: 0;" >
            <f:selectItem itemLabel="Select" itemValue="" />
           <f:selectItems value="#{projectbean.projectList1}" var="project" itemLabel="#{project.name}"  itemValue="#{project.userProjectId}"/>
        </p:selectOneMenu>
</div>
 <h:message for="project"  style="color:red;margin:8px;"/>
 
 
 
 
 
 <div class="col-sm-2 control-label">
 <h:outputLabel style="white-space:nowrap;">Request type:</h:outputLabel>
 </div>
 <div class=" col-sm-4">
 <p:selectOneMenu id="requesttype" value="#{createrequest.userrequesttype}" class="form-control" style=" border: 0;" >
            <f:selectItem itemLabel="Select" itemValue="" />
            <f:selectItems value="#{requesttypebean.requesttypeList1}" var="requesttype" itemLabel="#{requesttype.name}"  itemValue="#{requesttype.userRequesttypeId}"/>
        </p:selectOneMenu>
</div>
 <h:message for="requesttype"  style="color:red;margin:8px;"/>
</div>
 <br></br>
<div class=" row form-group ">
<div class="col-sm-2 control-label"><h:outputLabel style="white-space:nowrap;">Attached File :</h:outputLabel></div>
<div class="col-sm-4">
<p:fileUpload value="#{createrequest.attachment}" mode="simple" />
</div>

</div>



<div class=" row form-group ">
 <div class="col-sm-3 .col-sm-offset-2"></div>
<div class="col-sm-4"><h:commandLink action="#{createrequest.save()}" value="Submit" style="text-decoration:none; color:#fff;" class="btn btn-lg btn-success btn-block"></h:commandLink></div>
<div class="col-sm-4"><h:link value="Back to Request" style="text-decoration:none; color:#fff;" outcome="request" class="btn btn-lg btn-primary btn-block"/></div>

</div>







   </div><!-- end of container -->
</h:form>

      </p:panelGrid>
      </div>
   
      
      
      
      
      
      
      
      
      
      
      
      
      
   
      
      
      
      
      
      
      
      
      
      
      
      
      
      


</h:body>


</html>
