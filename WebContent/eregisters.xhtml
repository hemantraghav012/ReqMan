<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"  
          xmlns:p="http://primefaces.org/ui"
	   xmlns:a="http://xmlns.jcp.org/jsf/passthrough" 
      xmlns:ui="http://java.sun.com/jsf/facelets">
      <h:head>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="stylesheet" href="resource/css/bootstrap.css"/>
<link rel="stylesheet" href="resource/mystyle/home.css"/>
 <link rel="stylesheet" href="resource/mystyle/register.css"/>
 <link rel="stylesheet" href="resource/mystyle/onlyhome.css"/>
 <link rel="stylesheet" href="resource/mystyle/button.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="resource/js/bootstrap.js"/>
<script type="text/javascript" src="resource/js/jquery.js"/>
<title>Set Password</title>
</h:head>

<h:body >
     
            <div id="emailheader">
	<ui:insert name="emailheader">
		<ui:include src="emailheader.xhtml" />
	</ui:insert>
</div>
       
      <!-- -end of header --> 
  

<div class="container registerfield" style="margin-top:30px;" >
<br></br>

<div class="row">
<div class=" col-sm-6" >
<br></br>
<img  src="resource/image/addregister.jpeg" class="img-responsive img-thumbnail" alt="collabor8" style="width:100%; height:450px;" ></img>     
</div>

<div class=" col-sm-6" style=" padding-left:25px;">
<h3 style="text-align: left;"> Start your free 30-day trial.</h3>

<h3 style="text-align: left;"> Set you password and start collabor8ing!</h3>
<br></br>
<h4 style="text-align: left;">Fully functional. No credit card required.</h4>
<br></br>
<h:form class="form-horizontal" >
<h:inputHidden value = "#{setpassword.hash}" id = "hiddenField12" /> 
 <h:inputHidden value = "#{setpassword.emailid}" id = "hiddenField" /> 
<div><h:messages style = "color:red;margin:8px;" /></div>
<br></br>

 <div class=" row form-group registerfieldname">
 <div class="col-sm-3 control-label"><h:outputLabel  >Email Id:</h:outputLabel></div>
<div class=" col-sm-6"> <h:inputText  class="  form-control" value="#{setpassword.emailid}" disabled="true" readonly="true" required="true" a:placeholder="Email Id"  id="emailid" requiredMessage="* Please enter your email id" validatorMessage="Invalid email format"> <f:validateRegex
		pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" /></h:inputText></div>
 <h:message for="emailid"  style="color:red;margin:8px;"/> 

</div>
<br></br>
 <div class=" row form-group registerfieldname">
<div class="col-sm-3 control-label"><h:outputLabel>Password:</h:outputLabel></div>
<div class=" col-sm-6">
<p:password  value="#{setpassword.password}"  a:placeholder="password" class="form-control" id="password"  match="ConformPassword"  required="true" requiredMessage="* Please enter your password" validatorMessage="Password does not match the confirm password.">
</p:password>
</div>
  <h:message for="password"  style="color:red;margin:8px;"/> 
</div>
 <br></br>

 <div class=" row form-group registerfieldname">
<div class="col-sm-3 control-label"><h:outputLabel>Confirm Password:</h:outputLabel></div>
<div class=" col-sm-6">
<p:password  value="#{setpassword.password}"  a:placeholder="Conform Password" class="form-control" id="ConformPassword" required="true" requiredMessage="* Please enter your password" validatorMessage="Password does not match the confirm password.">
</p:password>
</div>
  <h:message for="ConformPassword"  style="color:red;margin:8px;"/> 
</div>

<br></br>


  <div class=" row form-group ">
 <div class="col-sm-3 .col-sm-offset-3"></div>
<div class="col-sm-6 ">
<h:commandLink action="#{setpassword.setandupdate}" value="Submit" class="btn fontsize btn-success btn-block"></h:commandLink>

</div>
</div>



</h:form>

</div>

</div>
</div>
<br></br><br></br><br></br>

  <div id="footer">
	<ui:insert name="footer">
		<ui:include src="footerpage.xhtml" />
	</ui:insert>
</div>
       
      <!-- -end of footer --> 
</h:body>
</html>
