<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">

         xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://java.sun.com/jsf/facelets">
      <h:head>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="stylesheet" href="resource/css/bootstrap.css"/>
<link rel="stylesheet" href="resource/mystyle/home.css"/>
 <link rel="stylesheet" href="resource/mystyle/register.css"/>
 <link rel="stylesheet" href="resource/mystyle/button.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="resource/js/bootstrap.js"/>
<script type="text/javascript" src="resource/js/jquery.js"/>
<title>Register</title>
</h:head>

<h:body >
<div class="navbar  navbar-default navbar-fixed-top top_menu" >
<div class="container-fluid ">
<div class="navbar-header">
<a class= "navbar-brand " href="index.xhtml" style="color:#f4df41; font-size:32px; font-weight: bold; ">Collabor8</a>
<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
<span class="icon-bar"></span>
<span class="icon-bar"></span>
<span class="icon-bar"></span>
</button>

</div>

<div class="collapse navbar-collapse margin_menu" >

<a style="color:blue; font-size:32px; font-weight: bold;  text-decoration:none; " class="pull-right">Work smart, Save time</a>
</div>
</div>
</div>

       
      <!-- -end of header --> 
  


<div class="container" style=" margin-top:2cm;" >

<div class="row">
<div class=" col-sm-6">
<h2 style="font-weight: bold;   "> Start your free 30-day trial.</h2>


</div>
<div class=" col-sm-6" >
<h2 style="font-weight: bold; text-align:left;padding-left:10px; "> Create an account</h2>
<h3 style="text-align:left;padding-left:10px;">Fully functional. No credit card required.</h3>
</div>
</div>
</div>
<div style=" background-image: url(resource/image/2.jpg);background-repeat:no-repeat;  ">
<div class="container registerfield">

<h:form class="form-horizontal" >

<div><h:messages style = "color:red;margin:8px;" /></div>
<h:inputHidden   value="#{setpassword.hash}"/>
 <div class=" row form-group registerfieldname">
 <div class="col-sm-2 control-label"><h:outputLabel  >Email Id:</h:outputLabel></div>
<div class=" col-sm-6"> <h:inputText  class="  form-control" value="#{setpassword.emailid}" disabled="true" readonly="true" required="true" p:placeholder="Email Id"  id="emailid" requiredMessage="* Please enter your email id" validatorMessage="Invalid email format"> <f:validateRegex
		pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" /></h:inputText></div>
 <h:message for="emailid"  style="color:red;margin:8px;"/> 

</div>
 <div class=" row form-group registerfieldname">
<div class="col-sm-2 control-label"><h:outputLabel>Password:</h:outputLabel></div>
<div class=" col-sm-6"><h:inputText value="#{setpassword.password}"  p:placeholder="password" class="form-control" id="password" required="true" requiredMessage="* Please enter your first name"></h:inputText></div>
 <h:message for="password"  style="color:red;margin:8px;"/> 
</div>
 

  <div class=" row form-group ">
 <div class="col-sm-2 .col-sm-offset-2"></div>
<div class="col-sm-6 "><h:commandLink action="#{setpassword.setandupdate}" value="Submit" class="btn fontsize btn-success btn-block"></h:commandLink></div>
</div>

</h:form>
</div>


</div>

</h:body>
</html>
